<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
</head>
<body>
    <div class="" style="margin: auto; width: 45%;">
        <div class="">
            <!-- the opening and closing tags for the <textarea> element must be on the same line, otherwise a newline character occupies it. The placeholder will therefore not be displayed since the input area contains content -->
        <textarea id="input" class="my-4 font-italic" type="text"  style="width: 500px; height: 300px; font-family: 'Muli', sans-serif;" placeholder="      Type Here..." ></textarea>
        </div>
        <div class="controls col rounded" style="width:500px; display: flex; justify-content: space-around; border: 1px solid rgb(29, 159, 199); padding: 12px; background-color: yellowgreen;" >
            <span class="h3" style="font-family: 'Muli', sans-serif; font-weight: bold;">Speed:</span>
            <input id="speed" class="text-center" type="number" value="1" min=".5" max="3" step=".5" style="width: 65px;"></input>
            <button id="btn-play" class="btn btn-primary">Play</button>
            <button id="btn-pause" class="btn btn-primary">Pause</button>
            <button id="btn-stop" class="btn btn-danger">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
